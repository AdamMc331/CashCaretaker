// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.61'
    ext.build_tools_version = '3.3.0-alpha08'
    repositories {
        jcenter()
        maven { url 'https://maven.google.com' }
        google()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$build_tools_version"
        //noinspection DifferentKotlinGradleVersion
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'io.fabric.tools:gradle:1.25.4'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.google.com' }
        maven { url "http://dl.bintray.com/androidessence/maven" }
    }

    ext {
        //Android
        appCompatVersion = "1.0.0-rc02"
        androidBuildToolsVersion = "28.0.2"
        androidMinSdkVersion = 19
        androidTargetSdkVersion = 28
        androidCompileSdkVersion = 28
        architectureComponentsVersion = "2.0.0-rc01"
        materialVersion = "1.0.0-rc01"
        espressoVersion = "3.1.0-alpha2"

        //Libraries
        constraintLayoutVersion = "1.1.3"
        materialDesignSpecsVersion = "2.0.1"
        mockitoVersion = "2.16.0"
        timberVersion = "4.7.1"
        rxJavaVersion = "2.2.1"
        rxAndroidVersion = "2.1.0"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
