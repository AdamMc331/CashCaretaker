language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.2
    - extra-android-m2repository
    - extra-android-support
    - android-25

jdk:
  - oraclejdk8

before_script:
  - echo no | android create avd --force -n test -t android-25 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - chmod +x gradlew
  - ./gradlew :app-v2:clean :app-v2:build --stacktrace --info
  - ./gradlew :app-v2:cAt


notifications:
  email: false

sudo: false

cache:
  directories:
    - $HOME/.gradle

