apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.androidessence.cashcaretaker"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 7
        versionName "1.3.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven {
        url  "http://dl.bintray.com/androidessence/maven"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.androidessence:recyclerviewcursoradapter:1.0.0'
    compile 'com.androidessence:materialdesignspecs:1.0.4'
    compile 'com.google.android.gms:play-services:8.4.0'
    compile project(':utility')
    wearApp project(':wear')
}
